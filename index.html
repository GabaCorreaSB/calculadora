<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta lang="pt">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/default.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
</head>
<body>
    <header class="header">
        <div class="container-logo">
            <nav class="navbar-brand">
                <a href="index.html" class="logo"><img src="images/calculadora.png" alt="Icone de uma calculadora com botões roxos."></a>
            </nav>
            <nav class="navbar-text">
                <a class="titulo" href="index.html">&nbsp;Calculadora</a>
            </nav>
        </div>
        <div class="header-right">
            <nav class="navbar navbar-nav">
                <a class="info" href="sketch.html"><i class="fas fa-user-circle"></i>&nbsp;Informações do Criador</a>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <div class="container-fluid container">
                <div class="mb-3 icon">
                    <img src="images/calculator.png">
                </div>
                <div class="mb-3">
                    <label for="numero_1" class="form-label">Primeiro Número:</label>
                    <input type="text" class="form-control" id="numero_1" placeholder="0">
                  </div>
                  <div class="mb-3">
                    <label for="numero_2" class="form-label">Segundo Número:</label>
                    <input type="text" class="form-control" id="numero_2" placeholder="0">
                  </div>
                  <div class="mb-3">
                    <label for="operador" class="form-label operador">Operador:</label><br>
                    <div id="botoes">
                        <button type="submit" class="btn cor_btn buttons" onclick="soma()">+</button>
                        <button type="submit" class="btn cor_btn buttons" onclick="minus()">-</button>
                        <button type="submit" class="btn cor_btn buttons" onclick="times()">*</button>
                        <button type="submit" class="btn cor_btn buttone buttons" onclick="divide()">/</button>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="resultado" class="form-label">Resultado:</label>
                    <input type="text" class="form-control" id="resultado" placeholder="0">
                  </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4c40ff19ff.js" crossorigin="anonymous"></script>
<script src="javascript/teste.js"></script>

</html>
